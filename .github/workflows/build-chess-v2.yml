name: Build Chess v2

on:
  pull_request:
    branches:
      - feature/chess-v2

jobs:
  build:
    name: Build Chess v2
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./kaggle_environments/envs/open_spiel_env/games/chess/visualizer/v2

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install
        run: |
          npm install -g pnpm
          pnpm install

      - name: Lint
        run: |
          pnpm lint

      - name: Format
        run: |
          pnpm format

      - name: Build
        run: |
          pnpm build
